<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack A Mole</title>
</head>
<body>
<div class="wrapper">
    <div class="title"><h1>Whack A Mole</h1></div>
            <div class="grid">
                <div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                </div>
                <div>
                    <div class="box" id="5"></div>
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                </div>
                <div>
                    <div class="box" id="9"></div>
                    <div class="box" id="10"></div>
                    <div class="box" id="11"></div>
                    <div class="box" id="12"></div>
                </div>
                <div>
                    <div class="box" id="13"></div>
                    <div class="box" id="14"></div>
                    <div class="box" id="15"></div>
                    <div class="box" id="16"></div>
                </div>
            </div>
            <div class="key">

                <h1>Score </h1>
                <h1 id="score"> 0</h1>
                <h1>Timer</h1>
                <h1 id="time-left" >60</h1>
        </div>
            <button id="start" onclick="startGame()">Start</button>
            <section class="scores">
                <div id="scoreArea" class="hide"></div>
              </section>
            <button class="btn" id="showScoresButton">See High Scores</button>
            <div id="scoreArea" class="hide">
                <span id="scoreDisplay"></span>
                <input type="text" name="initials" id="initials" />
                <button id="submitScore" class="submit">Submit Score</button>
    <div class="brand">Made By Wayne Marc Caddick</div>
</div>
    <script src="game.js"></script>
</body>
</html>
